<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Productivity Dashboard - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css">
    <style>
        body { background: linear-gradient(135deg, #6e8efb, #a777e3); font-family: 'Segoe UI', sans-serif; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); padding: 32px; }
        h2 { text-align: center; color: #6e8efb; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .btn { width: 100%; background: #6e8efb; color: #fff; border: none; padding: 12px; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #a777e3; }
        .error { color: #e74c3c; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fa-solid fa-chart-line"></i> Jira Productivity Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" id="jira_url" name="jira_url" value="https://amatjira.amat.com">
            <div class="form-group">
                <label for="jira_username">Username/Email</label>
                <input type="text" id="jira_username" name="jira_username" required>
            </div>
            <div class="form-group">
                <label for="jira_pat">API Token/Password</label>
                <input type="password" id="jira_pat" name="jira_pat" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
